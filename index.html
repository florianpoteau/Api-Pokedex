<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>

        <form action="" class="form">


            <label for="poke">Rechercher un pokémon:</label>
            <br>
            <br>
            <input type="text" id="poke" placeholder="Ecrivez ici">

            <br>
            <br>

            <label for="select">Filtrer par type:</label>
            <br>

            <br>

            <select name="select" id="select">
                <option value="">Selectionner un filtre</option>
                <option value="grass">grass</option>
                <option value="poison">poison</option>
                <option value="fire">fire</option>
                <option value="flying">flying</option>
                <option value="water">water</option>
                <option value="bug">bug</option>
            </select>
            <br>
            <br>
            <button class="submit">Envoyer</button>

        </form>

        <p>Sélectionnez un pokémon:</p>

        <ul id="jokes">

        </ul>

        <button class="plus">En avoir +</button>


    </main>
    <div class="reponse">

        <h1 class="h1"></h1>

        <img class="image" src="" alt="">

        <p id="stat"></p>

        <p id="type"></p>
        <p id="type1"></p>

    </div>

    <script src="script.js"></script>

</body>

</html>
