<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>

        <div class="flex">

            <div class="divgauche">


                <nav>
                    <h1>Pokedex Lite</h1>
                    <ul class="ulNav">
                        <a href="">
                            <li>(icone)</li>
                        </a>
                        <a href="">
                            <li>Generation</li>
                        </a>
                        <a href="">
                            <li>Arduinomon</li>
                        </a>
                    </ul>
                </nav>

                <div class="recherche">

                    <h2 class="pokedex">Pokedex Lite</h2>

                    <p>Search for a Pokemon with name</p>

                </div>
            </div>

            <!-- Division droite -->

            <div class="divdroite">

            </div>

        </div>

    </header>

    <main>

        <form action="" class="form">


            <label for="poke">Rechercher un pokémon:</label>
            <br>
            <br>
            <input type="text" id="poke" placeholder="Ecrivez ici">

            <br>
            <br>

            <label for="select">Filtrer par type:</label>
            <br>

            <br>

            <select name="select" id="select">
                <option value="">Selectionner un filtre</option>
                <option value="grass">grass</option>
                <option value="poison">poison</option>
                <option value="fire">fire</option>
                <option value="flying">flying</option>
                <option value="water">water</option>
                <option value="bug">bug</option>
            </select>
            <br>
            <br>
            <button class="submit">Envoyer</button>

        </form>

        <p>Sélectionnez un pokémon:</p>

        <ul id="jokes">

        </ul>

        <button class="plus">Attrapez-les tous</button>


    </main>
    <div class="reponse">

        <h2 class="h2"></h2>

        <img class="image" src="" alt="">

        <p id="stat"></p>

        <p id="type"></p>
        <p id="type1"></p>

    </div>

    <script src="script.js"></script>

</body>

</html>
